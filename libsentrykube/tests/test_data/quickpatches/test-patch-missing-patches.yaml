# Each patch file defines a patch for a single resource
name: Scale Example
schema:
  type: object
  properties:
    replicas1:
      type: integer
      minimum: 1
      maximum: 10
    replicas2:
      type: integer
      minimum: 1
      maximum: 10
  required:
    - replicas1
    - replicas2
  additionalProperties: false
mappings:
  # Only the keys here are valid resources which patches can be applied to
  test-consumer-prod: consumer
--- # This separator is used to separate the pure yaml from the {{ variables }}
